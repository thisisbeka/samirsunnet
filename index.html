<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пригласительное</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('samo_bg.jpg'); /* Замените на ваш URL */
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Заполняет весь контейнер, сохраняя пропорции */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: white;
        }

        .address-text {
            font-size: 24px;
            color: black;
            margin: 20px 0;
        }

        #map {
            width: 100%;
            height: 400px;
        }

        @media (max-width: 600px) {
            .background {
                height: 50vh; /* Устанавливаем меньшую высоту для мобильных устройств */
                background-size: contain; /* Сохраняет пропорции изображения */
            }

            .address-text {
                font-size: 20px;
            }
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [43.237163, 76.945654], 
                zoom: 10
            });

            var myPlacemark = new ymaps.Placemark([43.372711, 77.599502], {
                balloonContent: 'Место Торжества: Руслан Кафе'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>
<body onload="init();">
    <div class="background"></div>
    <div class="content">
        <div class="address-text">Адрес Кафе:</div>
        <div id="map"></div>
    </div>
</body>
</html>
