<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничник с Яндекс.Картой</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('samo.jpg');
            height: 60%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .content {
            position: absolute;
            top: 0%;
            left: 0%;
            text-align: right;
            color: white;
            font-size: 1.2em;
            line-height: 1.5;
            padding: 20px;
        }

        .custom-font {
            font-family: 'Alegreya', serif;
        }

        .invitation-background {
            background-image: url('bg_final.jpg'); /* Замените на ваш URL */
            background-size: cover;
            background-position: center;
            padding: 270px;
            color: black;
            text-align: center;
        }

        .address-text {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Координаты центра карты (Москва)
                zoom: 10
            });

            var myPlacemark = new ymaps.Placemark([55.751574, 37.573856], {
                balloonContent: 'Ваш адрес приглашения'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>
<body onload="init();">
    <div class="background">
        <div class="content">
            <h1>Сүндет той</h1>
        </div>
    </div>
    <div class="invitation-background">
        
    </div>
    <div class="address-text">
        Адрес Кафе:
    </div>
    <div id="map"></div>
</body>
</html>
